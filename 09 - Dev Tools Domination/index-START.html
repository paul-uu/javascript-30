<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'string string');

    // Styled
    console.log('%c I am some great text', 'font-size: 30px; background-color: teal');

    // warning!
    console.warn('console warning');

    // Error :|
    console.error('console error');

    // Info
    console.info('console info');

    // Testing
    console.assert(1 === 2, 'assert message');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(document.querySelector('p'));
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(dog => {
      // console.groupCollapsed(`${dog.name}`); /groupd initialized as collapsed/
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age} dog years old`);
      console.groupEnd(`${dog.name}`);    
    });
    

    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');            

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/webos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
